<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Social Links</title>
  </head>
  <body>
    <section class="container">
      <header>
        <img src="./images/foto 1.jpeg" id="profile" alt="yangraim" />
        <h1 class="username">@yangraim</h1>
        <p class="description">
          Um pouco de códigos, música, viagens, jogos e muito café!
        </p>
      </header>

      <ul class="list">
        <li class="list-item gradient">
          <a
            class="link"
            href="https://www.instagram.com/yan_graim/"
            target="_blank"
          >
            Instagram
            <img src="./images/instagram.png" alt="instagram" />
          </a>
        </li>
        <li class="list-item gradient">
          <a class="link" href="mailto:yangraim@gmail.com">
            Email
            <img src="./images/email.png" alt="email" />
          </a>
        </li>
        <li class="list-item gradient">
          <a class="link" href="https://wa.me/5591983520987" target="_blank">
            WhatsApp
            <img src="./images/whatsapp.png" alt="whatsapp" />
          </a>
        </li>
      </ul>

      <footer>
        <a href="https://twitter.com/yangraim" class="contact gradient">
          <img src="./images/twitter.png" alt="twitter" />
        </a>
        <a
          href="https://www.youtube.com/channel/UCK27eqFVp--WbbvpgZIr1Gg"
          class="contact gradient"
        >
          <img src="./images/youtube.png" alt="youtube" />
        </a>
        <a href="" class="contact gradient">
          <img src="./images/linkedin.png" alt="tiktok" />
        </a>
        <a href="" class="contact gradient">
          <img src="./images/phone.png" alt="phone" />
        </a>
      </footer>
    </section>
  </body>
</html>
